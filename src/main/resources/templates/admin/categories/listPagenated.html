<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/categories/fragments/head :: head">
</head>

<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header Container
  ================================================== -->
    <div th:insert="admin/categories/fragments/userHeader :: headerUser"></div>
    <!-- Header Container / End -->
    <!-- Dashboard -->
    <div id="dashboard">
        <!-- Navigation
    ================================================== -->
        <!-- Responsive Navigation Trigger -->
        <section th:replace="admin/categories/fragments/navigation::navigation"></section>
        <!-- Content
    ================================================== -->
        <div class="dashboard-content">

            <!-- Titlebar -->
            <div id="titlebar">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Danh sách các danh mục</h2>
                        <!-- Breadcrumbs -->
                        <nav id="breadcrumbs">
                            <ul>
                                <li><a href="#" style="text-decoration: none">Trang chủ</a></li>
                                <li><a href="#" style="text-decoration: none">Bảng điều khiển</a></li>
                                <li>Danh sách các danh mục</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Listings -->
                <div class="col-lg-12 col-md-12">

                    <form th:action="@{/admin/categories/search-pagenated}">
                        <div class="input-group col-lg-12 col-md-12">
                            <div class="form-outline">
                                <input th:value="${name}" name="name" type="search" id="form1" class="form-control"/>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <div class="dashboard-list-box margin-top-0">
                        <ul>
                            <li th:each="category, state:${categories}">
                                <div class="list-box-listing">
                                    <div class="list-box-listing-img"><a href="#">
                                        <img th:if="${category.getImages()==null}" src="/images/noimage.jpg" alt="">
                                        <img th:if="${category.getImages()!=null}" th:src="${category.images}" alt="">
                                    </a></div>
                                    <div class="list-box-listing-content">
                                        <div class="inner">
                                            <h2><a href="#" style="text-decoration: none"
                                                   th:utext="${category.categoryName}"></a></h2>
                                            <h5>Ngày tạo: <span th:utext="${category.createdAt}"></span></h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="buttons-to-right">
                                    <a th:href="@{/admin/categories/edit/{categoryId}(categoryId=${category.categoryId})}"
                                       class="button gray" style="text-decoration: none"><i
                                            class="sl sl-icon-note"></i> Edit</a>
                                    <a th:href="@{/admin/categories/delete/{categoryId}(categoryId=${category.categoryId})}"
                                       class="button gray" style="text-decoration: none"><i
                                            class="sl sl-icon-close"></i> Delete</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Pagination -->
                            <div th:if="${categories.getTotalPages()>1}">
                                <ul class="pagination">
                                    <li th:class="${categories.number+1==1 ? 'page-item disabled':'page-item'}">
                                        <a class="page-link"
                                           th:href="@{/admin/categories/search-pagenated(name=${name},size=${categories.size},page=${1})}">Trang
                                            đầu</a>
                                    </li>
                                    <li th:each="pageNumber, state:${pageNumbers}"
                                        th:if="${categories.totalPages>1}"
                                        th:class="${pageNumber == categories.number+1 ?'page-item active':'page-item'}">
                                        <a
                                                class="page-link"
                                                th:href="@{/admin/categories/search-pagenated(name=${name},size=${categories.size},page=${pageNumber})}"
                                                th:utext="${pageNumber}"></a>
                                    </li>
                                    <li th:class="${categories.number+1==categories.totalPages ? 'page-item disabled':'page-item'}">
                                        <a class="page-link"
                                           th:href="@{/admin/categories/search-pagenated(name=${name},size=${categories.size},page=${categories.totalPages})}">Trang
                                            cuối</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Pagination / End -->
                </div>
            </div>

        </div>
        <!-- Content / End -->
    </div>
    <!-- Dashboard / End -->
</div>
<!-- Wrapper / End -->
<footer th:replace="admin/categories/fragments/footer::footer"></footer>
</body>

</html>
