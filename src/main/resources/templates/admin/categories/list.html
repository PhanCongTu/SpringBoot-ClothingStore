<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/categories/fragments/head :: head">
</head>

<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header Container
  ================================================== -->
    <div th:insert="admin/categories/fragments/userHeader :: headerUser"></div>
    <!-- Header Container / End -->
    <!-- Dashboard -->
    <div id="dashboard">
        <!-- Navigation
    ================================================== -->
        <!-- Responsive Navigation Trigger -->
        <section th:replace="admin/categories/fragments/navigation::navigation"></section>
        <!-- Content
    ================================================== -->
        <div class="dashboard-content">

            <!-- Titlebar -->
            <div id="titlebar">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Danh sách các danh mục</h2>
                        <!-- Breadcrumbs -->
                        <nav id="breadcrumbs">
                            <ul>
                                <li><a href="#" style="text-decoration: none">Trang chủ</a></li>
                                <li><a href="#" style="text-decoration: none">Bảng điều khiển</a></li>
                                <li>Danh sách các danh mục</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Listings -->
                <div class="col-lg-12 col-md-12">
                    <div class="dashboard-list-box margin-top-0">
                        <a href="" class="button border"
                           style="background-color: #f91942; color: white;text-decoration: none;">Khả
                            dụng</a>
                        <a href="" class="button border" style="text-decoration: none">Không khả dụng</a>
                        <a href="" class="button border" style="text-decoration: none">Tất cả</a>
                        <ul>
                            <li th:each="category, state:${categories}">
                                <div class="list-box-listing">
                                    <div class="list-box-listing-img"><a href="#">
                                        <img th:if="${category.getImages()==null}" src="/images/noimage.jpg" alt="">
                                        <img th:if="${category.getImages()!=null}" th:src="${category.images}" alt="">
                                    </a></div>
                                    <div class="list-box-listing-content">
                                        <div class="inner">
                                            <h3><a href="#" style="text-decoration: none"
                                                   th:utext="${category.categoryName}"></a></h3>
                                            <h5 style="color: #10d624;" th:if="${category.status==true}">Đang hoạt
                                                động</h5>
                                            <h5 style="color: #d61010;" th:if="${category.status==false}">Không khả
                                                dụng</h5>
                                            <span th:utext="${category.createdAt}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="buttons-to-right">
                                    <a href="#" class="button gray" style="text-decoration: none"><i
                                            class="sl sl-icon-note"></i> Edit</a>
                                    <a th:href="@{/admin/categories/delete/{categoryId}(categoryId=${category.categoryId})}" class="button gray" style="text-decoration: none"><i
                                            class="sl sl-icon-close"></i> Delete</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Pagination -->
                            <div class="pagination-container margin-top-20 margin-bottom-40">
                                <nav class="pagination">
                                    <ul>
                                        <li><a href="#" style="background-color: #fe496a;">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#"><i class="sl sl-icon-arrow-right"></i></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- Pagination / End -->
                </div>
            </div>

        </div>
        <!-- Content / End -->
    </div>
    <!-- Dashboard / End -->
</div>
<!-- Wrapper / End -->
<footer th:replace="admin/categories/fragments/footer::footer"></footer>
</body>

</html>
