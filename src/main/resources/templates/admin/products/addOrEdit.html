<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>

<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header Container
================================================== -->
    <div th:insert="admin/fragments/userHeader :: headerUser"></div>
    <!-- Header Container / End -->
    <!-- Dashboard -->
    <div id="dashboard">
        <!-- Navigation
================================================== -->
        <!-- Responsive Navigation Trigger -->
        <section th:replace="admin/fragments/navigation::navigation"></section>
        <!-- Content
================================================== -->
        <div class="dashboard-content">

            <!-- Titlebar -->
            <div id="titlebar">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Thêm sản phẩm</h2>
                        <!-- Breadcrumbs -->
                        <nav id="breadcrumbs">
                            <ul>
                                <li><a href="#">Trang chủ</a></li>
                                <li><a href="#">Bảng điều khiển</a></li>
                                <li>Thêm sản phẩm</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <div id="add-listing">

                        <!-- Section -->
                        <div class="add-listing-section">
                            <!-- Title -->
                            <div class="row with-forms">
                                <div class="col-md-6">
                                    <h5>Tên sản phẩm <i class="tip" data-tip-content="Nhập tên sản phẩm	"></i>
                                    </h5>
                                    <input class="search-field" type="text" value="" />
                                </div>
                                <div  class="fm-input col-md-3">
                                    <h5>Giá <i class="tip" data-tip-content="Giá bán của sản phẩm"></i>
                                    </h5>
                                    <input type="text" placeholder="Price"/>
                                </div>
                                <div class="row with-forms">
                                    <!-- Status -->
                                    <div class="col-md-3">
                                        <h5>Danh mục<i class="tip"
                                                       data-tip-content="Chọn danh mục của sản phẩm"></i></h5>
                                        <select class="chosen-select-no-single">
                                            <option label="blank">Chọn danh mục sản phẩm</option>
                                            <option>Eat & Drink</option>
                                            <option>Shops</option>
                                            <option>Hotels</option>
                                            <option>Restaurants</option>
                                            <option>Fitness</option>
                                            <option>Events</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form">
                                <h5>Mô tả<i class="tip" data-tip-content="Nhập mô tả của sản phẩm"></i></h5>
                                <textarea class="WYSIWYG" name="summary" cols="40" rows="3" id="summary"
                                          spellcheck="true"></textarea>
                            </div>

                        </div>
                        <!-- Section / End -->


                        <div style="display: flex; justify-content: right;">
                            <button style="background-color: rgb(0, 100, 100);" onclick="location.href=''"
                                    class="button preview">Thêm ảnh <i class="fa fa-arrow-circle-right"></i></button>
                            <button style="background-color: rgb(0, 5, 100);" onclick="location.href=''"
                                    class="button preview">Thêm size <i class="fa fa-arrow-circle-right"></i></button>
                            <button onclick="location.href=''" class="button preview">Thêm mới / Cập nhật <i
                                    class="fa fa-arrow-circle-right"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Copyrights -->
                <div class="col-md-12">
                    <div class="copyrights">© 2021 Listeo. All Rights Reserved.</div>
                </div>
            </div>
        </div>
        <!-- Content / End -->
    </div>
    <!-- Dashboard / End -->
</div>
<!-- Wrapper / End -->
<footer th:replace="admin/fragments/footer::footer"></footer>
</body>

</html>
